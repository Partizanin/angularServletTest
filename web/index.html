<!DOCTYPE html>
<html lang="ru" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Controllers</title>
    <link data-require="bootstrap-css@*" data-semver="3.3.1" rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <script data-require="ui-bootstrap@*" data-semver="0.12.1"
            src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.min.js"></script>
    <script data-require="angular.js@*" data-semver="1.3.15"
            src="https://code.angularjs.org/1.3.15/angular.js"></script>
    <script data-require="ui-bootstrap@*" data-semver="0.12.1"
            src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <link type="text/css" rel="stylesheet" href="styles/mainStyle.css"/>

</head>
<body ng-controller="filmsController">

<div class="controlPanel">
    <input type="text" id="filter" placeholder="Поиск">

    <select id="yearSelector" title="genreSelector">
        <option>Все</option>
        <option>2016</option>
        <option>2015</option>
    </select>

    <select id="genreSelector" title="genreSelector">
        <option>Все</option>
        <option>Ужасы</option>
        <option>Документальные</option>
    </select>

    <select id="countrySelector" title="countrySelector">
        <option>Все</option>
        <option>США</option>
        <option>Австралия</option>
        <option>Германия</option>
    </select>
</div>

<div id="tables">
    <table ng-repeat="myFilm in  films">
        <tbody>
        <tr class="filmStyle" ng-repeat="film in myFilm">
            <td>
                <a href="{{film.url}}">
                    <div class="filmDiv">
                        <img src="{{film.imageUrl}}" alt="{{film.name}}">
                        <br>
                        <span class="b-poster-tile__title-short">{{film.name}}</span>
                        <br>
                        <span>{{"Оригинальное название: " + film.originalName}}</span>
                        <br>
                        <span class="b-poster-tile__title-info-vote-positive">{{"Проголосовали: " + film.rates}}</span>
                        <br>
                        <span class="b-poster-tile__title-info-vote-positive">{{"Страна: " + film.countries}}</span>
                        <br>
                        <span class="b-poster-tile__title-info-vote-positive">{{"Жанр: " + film.genres}}</span>
                        <br>
                        <span class="b-poster-tile__title-info-vote-positive">{{"Год: " + film.year}}</span>
                        <br>
                    </div>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<pagination ng-class="pagination"
            ng-model="currentPage"
            total-items="pagesCoutns"
            max-size="maxSize"
            boundary-links="true">
</pagination>

</body>

</html>
