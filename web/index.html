<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Controllers</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script src="js/jquery-2.1.1.min.js"></script>
    <link type="text/css" rel="stylesheet" href="styles/mainStyle.css"/>

</head>
<body>

<div class="controlPanel">
    <input type="text" id="filter" placeholder="Поиск">

    <select id="yearSelector" title="genreSelector">
        <option>2016</option>
        <option>2015</option>
    </select>

    <select id="genreSelector" title="genreSelector">
        <option>Ужасы</option>
        <option>Документальные</option>
    </select>

    <select id="countrySelector" title="countrySelector">
        <option>США</option>
        <option>Австралия</option>
        <option>Германия</option>
    </select>
</div>

<div id="tables" ng-controller="myCtrl">
    <table>
        <tbody>
        <tr class="filmStyle" ng-repeat="film in  films">
            <td>
                <a href="{{film.url}}">
                    <div class="filmDiv">
                        <img src="{{film.imageUrl}}" alt="{{film.name}}">
                        <br>
                        <span class="b-poster-tile__title-short">{{film.name}}</span>
                        <br>
                        <span>{{"Оригинальное название: " + film.originalName}}</span>
                        <br>
                        <span class="b-poster-tile__title-info-vote-positive">{{"Проголосовали: " + film.rates}}</span>
                        <br>
                        <span class="b-poster-tile__title-info-vote-positive">{{"Страна: " + film.countries}}</span>
                        <br>
                        <span class="b-poster-tile__title-info-vote-positive">{{"Жанр: " + film.genres}}</span>
                        <br>
                        <span class="b-poster-tile__title-info-vote-positive">{{"Год: " + film.year}}</span>
                        <br>
                    </div>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
